<!DOCTYPE html>
<!--For Assignment 22.5-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>(Thymeleaf)</title>
</head>
<body>
<h1>Author List</h1>
<table>
<!--    This will stay constant-->
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>ID</th>
    </tr>
    <!--    th stands for thymeleaf. We asking thymeleaf to get books mode-->
    <!--    the each is saying we want an iterator over books-->
    <tr th:each="author : ${author}">
<!--        author is the attribute name of the model returned. -->
        <td th:text="${author.firstName}">123</td>
        <td th:text="${author.lastName}">Spring in Action</td>
        <td th:text ="${author.id}"> </td>
    </tr>
</table>

</body>
</html>
